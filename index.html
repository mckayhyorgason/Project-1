<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">


    <title>YB Window Washing</title>

</head>
<body>

<!-- ****************** Header ******************* -->
<!-- ********************************************** -->
    <header>
        <a class="top-head" href="#">Get a free quote!!</a>
        <div class="header-bar">
            <img class="logo" src="./pictures/YB Windows logo.avif" alt="YB Window Washing Logo">
            <div class="link-container">
                <nav class="nav-link">
                    <a class="header-link" href="#">Home</a>
                    <a class="header-link" href="#">Testimonials</a>
                    <a class="header-link" href="#">Contact</a>
                    <a class="header-link" href="#">Get A Quote</a>
                </nav>
            </div>
        </div>
    </header>
<!-- ********************************************** -->


<!-- ****************** Main Pic ****************** -->
<!-- ********************************************** -->
    <section class="main-pic-container">
        <video class="main-pic" src="./pictures/window-washing-vid.mp4" alt="cleaning a window video" autoplay loop muted>
        </video>
        <div class="cover">
            <div class="title-container">
                <h1 class="main-title">Professional & RELIABLE</h1>
                <h1 class="main-title2">WINDOW CLEANING
                </h1>
            </div>
            <i class="icon fa-solid fa-circle-down"></i>
        </div>
        
    </section>
    <!-- ************************************** -->

<!-- ****************** Main Body ****************** -->
<!-- ********************************************** -->    
    <main class="exterior-only-container">
        <div class="exterior-only-pic">
            <div class="pic-and-outline-container">
                <img src="./pictures/washing-single-window.jpg" alt="washing exterior window">
                <div class="exterior-rec"></div>
            </div>
        </div>
        <div class="exterior-only-description">
        </div>
    </main>
    
</body>
</html>
